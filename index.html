<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Title in the tab</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- CSS stylesheets -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h1 class="mb-3">Drink Recipes</h1>

	<section class="container">
		<form>
			<div class="form-group">
				<label for="recipe">If you already know what you want to make</label>
				<input type="text" class="form-control drink-name"
					placeholder="Enter the name or a keyword of the drink">
			</div>
			<button type="button" class="btn btn-secondary search-drink" name="button">Get Recipe</button>
		</form>

		<form>
			<div class="form-group">
				<label for="drink-list">Search drink by ingredient</label>
				<input type="text" class="form-control ingredient-name" id="drink-list"
					placeholder="Enter the name of the ingredient">
			</div>
			<button type="button" class="btn btn-secondary get-drinks" name="button">Get drinks</button>
			</div>
		</form>

		<div class="drink-recipe">
			<h2 class="drink-name"></h2>
			<img class="preview-img" src="" alt="">
			<h3 class="ingredients"></h3>
			<ul class="ingredients list-group"></ul>
			<h3 class="instructions"></h3>
		</div>

		<div id="drinkCarousel" class="carousel slide hidden" data-ride="carousel">
			<div class="carousel-inner">
			</div>
			<a class="carousel-control-prev" href="#drinkCarousel" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#drinkCarousel" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>



	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
